<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Card Preview Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="Image of NFT">
            <h1 class="card__title">Equilibrium #3249</h1>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__info">
                <p>0.041 ETH</p>
                <p>3 days left</p>
            </div>
            <div class="card__author">
                <img src="images/image-avatar.png" alt="Avatar image">
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
    </main>
</body>
</html>
