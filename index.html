<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Card Preview Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <article class="card">
            <img class="card__img" src="images/image-equilibrium.jpg" alt="Image of NFT">
            <h2 class="card__title">Equilibrium #3249</h2>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__info flex-class">
                <div class="card__price flex-class">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span class="card__price-price">0.041 ETH</span>
                </div>
                <div class="card__time flex-class">
                    <img src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="card__author flex-class">
                <img class="card__avatar" src="images/image-avatar.png" alt="Avatar image">
                <p>Creation of <span class="card__author--span">Jules Wyvern</span></p>
            </div>
        </article>
    </main>
</body>

</html>
